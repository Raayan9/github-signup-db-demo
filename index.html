<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
</head>
<body>
  <h2>Signup</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Signup</button>
  </form>
  <p id="message"></p>

  <script>
    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("https://api.github.com/repos/Raayan9/github-signup-db-demo/dispatches", {
        method: "POST",
        headers: {
          "Accept": "application/vnd.github+json",
          "Authorization": "Bearer YOUR_PAT_TOKEN", // for testing only inside Codespaces
        },
        body: JSON.stringify({
          event_type: "signup_event",
          client_payload: { username, email, password }
        })
      });

      document.getElementById("message").innerText = res.ok ? "Signup submitted!" : "Failed to submit.";
    });
  </script>
</body>
</html>
